<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* stack header, middle, footer vertically */
      justify-content: space-between; /* header at top, menu in middle, logo at bottom */
      align-items: center;

      background: url("gradient1.png") no-repeat center center fixed;
      background-size: cover;

      font-family: 'Comfortaa', sans-serif;
    }

    /* Header text */
    header {
      font-family: 'Comfortaa', sans-serif;
      font-size: 3.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: black;
      text-align: center;
    }

    /* Center container for main menu */
    .container {
      text-align: center;
    }

    .container a {
      font-family: 'Comfortaa', sans-serif;
      display: block;
      font-size: 3.5rem;
      margin: 20px 0;
      text-decoration: none;
      color: black;
      text-align: center;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    .container a:hover {
      color: #ffffff;
    }

    /* Footer with LinkedIn logo */
    footer {
      margin-bottom: 20px;
    }

    footer img {
      width: 40px;   /* adjust size of the logo */
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Kuyper DeBoer</header>

  <div class="container">
    <a href="projects.html">Projects</a>
    <a href="photography.html">Photography Portfolio</a>
    <a href="about.html">About Me</a>
  </div>

  <footer>
    <a href="https://www.linkedin.com/in/kuyper-deboer-23389a327" target="_blank">
      <img src="linkedin.png" alt="LinkedIn">
    </a>
  </footer>
</body>
</html>
