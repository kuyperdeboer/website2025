  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    nav {
      background: #333;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .intro {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
      text-align: center;
    }
    .intro a {
      color: #333;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid #ffcc00;
    }
    .intro a:hover {
      color: #ffcc00;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
